<!doctype html>
<html lang="en">
<head>

</head>
<body>

<a href="javascript: fallback()">返回主頁</a>
</body>

<script>
    const sec = 3 // 多少秒後返回主頁
    const path = window.location.pathname
    function callback() {
        if (path.startWith('/utopia'){ //是內部
            window.location.pathname = "/utopia.html"
        } else {
            window.history.back() //返回上一頁
        }
    }
    setTimeout(callback, sec * 1000)
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloud Heaven Login</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-with, initial-scale=1, user-scalable=no">
    <meta name="description" content="Test Website">
    <meta name="google" content="notranslate" />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/css/mdui.min.css"
            integrity="sha384-2PJ2u4NYg6jCNNpv3i1hK9AoAqODy6CdiC+gYiL2DVx+ku5wzJMFNdE3RoWfBIRP"
            crossorigin="anonymous"
    />
    <style type="text/css">
        body {cursor: url(https://cur.cursors-4u.net/nature/nat-11/nat1022.cur), auto !important;}
    </style>
    <link rel="icon" href="assets/img/logo1.ico" sizes="16x16" type="image/ico">
    <link rel="icon" href="assets/img/logo1.ico" sizes="16x16" type="image/ico">
    <link type="text/css" rel="stylesheet" href="assets/index.css" >
</head>
<body class="sky-bg">
    <div class="mdui-container-fluid mdui-p-a-0" style="align-items: end">
        <div class="mdui-col-offset-sm-9">
            <div class="mdui-card fill-height" style="opacity: 0.8">

                <div class="mdui-card-primary">
                    <div class="mdui-card-primary-subtitle">登入 Cloud Heaven</div>
                </div>

                <div class="mdui-card-content mdui-p-a-5" style="bottom: -20%">
                    <div id="alert"></div>
                    <h3>以 Mojang 賬戶 登入</h3>
                    <form id="login">
                        <div class="mdui-textfield mdui-textfield-floating-label">
                            <label class="mdui-textfield-label">用戶名稱或電郵</label>
                            <input class="mdui-textfield-input" name="username" type="text"/>
                        </div>
                        <div class="mdui-textfield mdui-textfield-floating-label">
                            <label class="mdui-textfield-label">密碼</label>
                            <input class="mdui-textfield-input" name="password" type="password" id="password-input"/>
                        </div>
                    </form>
                    <sub>登入此網站即代表你同意<a href="javascript: openTerms()">《使用者條約》與《免責聲明》</a></sub>
                    <button id="loginBtn" class="mdui-btn mdui-color-theme-100 mdui-btn-raised " style="float: right">登入</button>
                </div>

            </div>
        </div>
    </div>
</body>
<script
        src="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/js/mdui.min.js"
        integrity="sha384-aB8rnkAu/GBsQ1q6dwTySnlrrbhqDwrDnpVHR2Wgm8pWLbwUnzDcIROX3VvCbaK+"
        crossorigin="anonymous"
></script>
<script type="text/javascript" src="./assets/js/index.js" ></script>
<script type="text/javascript" src="assets/js/server-api.js"></script>
<script type="text/javascript" src="./assets/js/login.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<style>
    .sky-bg {
        background-image: url('https://pics.freeartbackgrounds.com/Blue_Sky_Background-1512.jpg');
        background-repeat: no-repeat;
        background-size: auto auto;
    }
    body {
        cursor: url(https://cur.cursors-4u.net/nature/nat-11/nat1022.cur), auto !important;
    }
</style>
<script>
    $('assests/img/loading.gif').one('load', function() {
        $('#spinner').remove();
    }).each(function() {
        if(this.complete) {
            $(this).trigger('load');
        }
    });
    function PreLoadImage( srcURL, callback, errorCallback ) {
        var thePic = new Image();

        thePic.onload = function() {
            callback();
            thePic.onload = function(){};
        }

        thePic.onerror = function() {
            errorCallback();
        }
        thePic.src = srcURL;
    }
</script>
</html>

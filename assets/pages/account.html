<div id="heaven">
    <div class="mdui-card mdui-container-fluid">
        <div id="alert"></div>
        <div class="mdui-card-primary">
            <div class="mdui-card-primary-title" id="username">Loading...</div>
            <div class="mdui-card-primary-subtitle">個人設定</div>
        </div>
        <div class="mdui-card-content">
            <form id="update" onsubmit="return false">
                <div class="mdui-row mdui-row-sm-1 mdui-row-md-2">
                    <div class="mdui-col">
                        <div class="mdui-textfield">
                            <label class="mdui-textfield-label">修改暱稱</label>
                            <input class="mdui-textfield-input" type="text" id="nickname" name="nickname"/>
                        </div>
                    </div>
                    <div class="mdui-col">
                        <div class="mdui-p-a-5">
                            <button class="mdui-btn mdui-color-theme mdui-btn-block mdui-ripple" id="check-self-btn">查看自己資料</button>
                        </div>
                    </div>
                </div>
                <div class="mdui-textfield">
                    <textarea class="mdui-textfield-input" rows="4" placeholder="修改簡介" id="status" name="status"></textarea>
                </div>
            </form>
        </div>
    </div>
    <button class="mdui-btn mdui-shadow-5 mdui-btn-block mdui-color-theme mdui-ripple" id="save-self">儲存</button>
</div>

<div id="heaven">
    <div class="mdui-card mdui-container-fluid">
        <div id="alert"></div>
        <div class="mdui-card-primary">
            <div class="mdui-card-primary-title">
                徽章設定
            </div>
            <div class="mdui-card-content">
                <div class="mdui-row mdui-row-sm-1 mdui-row-md-2">
                    <div class="mdui-col">
                        <div class="mdui-select" id="badge-list"></div>
                    </div>
                    <div class="mdui-col">
                        <button class="mdui-btn mdui-color-theme" id="switch-mode">新增徽章</button>
                    </div>
                    <form id="badge-form" onsubmit="return false">
                        <div class="mdui-col">
                            <div class="mdui-textfield">
                                <label class="mdui-textfield-label">徽章 Id</label>
                                <input class="mdui-textfield-input" type="number" disabled id="badge-id" name="badgeId"/>
                            </div>
                        </div>
                        <div class="mdui-col">
                            <div class="mdui-textfield" id="badge-name-field">
                                <label class="mdui-textfield-label">徽章名稱</label>
                                <input class="mdui-textfield-input" type="text" id="badge-name" name="badgeName" disabled required/>
                                <div class="mdui-textfield-error">無效的名稱</div>
                            </div>
                        </div>
                        <div class="mdui-col">
                            <div class="mdui-textfield" id="badge-link-field">
                                <label class="mdui-textfield-label">徽章圖片連結</label>
                                <input class="mdui-textfield-input" type="text" id="badge-link" name="badgeLink" disabled required/>
                                <div class="mdui-textfield-error">無效的圖片</div>
                            </div>
                        </div>
                        <div class="mdui-col">
                            <label for="img-review">圖片預覽</label>
                            <img height="100" width="100" alt="[圖片無法顯示]" id="img-review"
                                 class="mdui-img-fluid mdui-img-circle" src="">
                        </div>
                        <div class="mdui-col mdui-p-b-2">
                            <button class="mdui-btn mdui-btn-block mdui-color-theme mdui-ripple" disabled id="save-btn">儲存</button>
                        </div>
                        <div class="mdui-col">
                            <button class="mdui-btn mdui-btn-block mdui-color-theme mdui-ripple" disabled id="delete-btn">刪除</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
